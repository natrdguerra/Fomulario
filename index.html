<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
h1{
    text-align: center;
    text-decoration: underline;
}
body{
    background-color: cadetblue;
}
.A{
    background-color: rgb(165, 252, 255);
}
.b{
    font-weight: bolder;
}
   </style>
<body>
    <form name="cadastro" action="/submit" method="POST">
        <h1>Cadastro</h1>
        <label for="nome" class="b">Nome:</label><br><br>
        <input size="30" maxlength="30" class="A" type="text" name="nome" placeholder="Informe o Nome"/><br><br>
        <label for="cpf" class="b">CPF:</label><br><br>
        <input size="30" class="A" maxlength="30" type="text" name="cpf" placeholder="ex: 123.456.789-00"/><br><br>
        <label for="nascimento" class="b">Nascimento:</label><br><br>
        <input size="30" maxlength="30" class="A" type="date" name="nascimento"/><br><br>
        <label for="mae" class="b">Nome da mãe:</label><br><br>
        <input size="30" maxlength="30" class="A" type="text" name="mae" placeholder="Informe o Nome"/><br><br>
        <label for="telefone" class="b">Telefone:</label><br><br>
        <input size="30" maxlength="30" class="A" type="text" name="telefone" placeholder="(99)99999-9999"/><br><br>
        <label for="email" class="b">E-mail:</label><br><br>
        <input size="30" maxlength="30" class="A" type="email" name="email" placeholder="gmail.com/hotmail.com"/><br><br>
        <label for="foto" class="b">Foto:</label><br><br>
        <input size="30" maxlength="30" type="file" name="foto"/><br>
        <h3>Outros</h3>
        <label class="b" for="escola">Formação Escolar:</label><br><br>
        <select name="escola">
            <option value="1">Ensino Fundamental</option>
            <option value="2">Ensino Médio</option>
            <option value="3">Ensino Superior</option>
            <option value="4">Pós-graduação</option>
        </select><br><br>
        <label class="b" for="turno">Turno:</label><br><br>
        <select name="turno">
            <option value="1">Matutino</option>
            <option value="2">Integral</option>
            <option value="3">Noturno</option>
            <option value="4">Vespertino</option>
        </select><br>
        <p class="b">Observações:</p>
        <textarea rows="8" class="A" cols="50" name="observacoes" placeholder="Digite aqui"></textarea><br><br>
        <button type="reset">Limpar</button>
        <button type="submit">Gravar</button>
    </form>
</body>
</html>
